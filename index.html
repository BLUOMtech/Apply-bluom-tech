<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLUOM Tech Careers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Loading Screen -->
<div id="loading">
    <img src="BLUOM-logo.png" class="loader-logo">
    <div class="spinner"></div>
</div>

<!-- Navigation -->
<nav class="glass-nav">
    <h2>BLUOM Careers</h2>
    <ul>
        <li onclick="navigate('home')">Home</li>
        <li onclick="navigate('apply')">Apply</li>
        <li onclick="navigate('admin-login')">Admin</li>
    </ul>
</nav>

<!-- HOME PAGE -->
<section id="home" class="page visible">
    <h1 class="title">Join BLUOM Tech ðŸ’™</h1>
    <p class="subtitle">Build the future with us.</p>

    <img src="BLUOM-logo.png" class="logo-3d">
</section>

<!-- APPLY PAGE -->
<section id="apply" class="page">
    <h2 class="title">Apply for a Job</h2>

    <form id="applyForm" class="glass-box">
        <label>First Name</label>
        <input type="text" id="firstName" required>

        <label>Last Name</label>
        <input type="text" id="lastName" required>

        <label>Email</label>
        <input type="email" id="email" required>

        <label>Phone Number</label>
        <input type="tel" id="phone" required>

        <label>Date of Birth</label>
        <input type="date" id="dob" required>

        <label>Upload Resume (PDF)</label>
        <input type="file" id="resume" accept="application/pdf">

        <button type="submit" class="btn">Submit Application</button>
    </form>
</section>

<!-- ADMIN LOGIN PAGE -->
<section id="admin-login" class="page">
    <h2 class="title">Admin Login</h2>

    <div class="glass-box">
        <label>Username</label>
        <input type="text" id="adminUser">

        <label>Password</label>
        <input type="password" id="adminPass">

        <button onclick="adminLogin()" class="btn">Login</button>
    </div>
</section>

<!-- ADMIN DASHBOARD -->
<section id="admin" class="page">
    <h2 class="title">Admin Dashboard</h2>

    <div id="applications"></div>

    <button onclick="logout()" class="btn danger">Logout</button>
</section>

<script src="app.js"></script>
</body>
</html>
